<!DOCTYPE html>
<html>
<head>
<title>Milestone 1.1 IT Ebooks Search List</title>
<style> body {background-color: yellow;}</style>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>IT 4203 Individual Project</h1> 
<h1>Milestone 1.1</p> 
<h2>IT Ebooks Search List</h2>
<p>This returns a list of books as a search result in the JSON format.</p>

<div id="Info"></div>
<div id="Books"></div>

<script>
    $(function(){
        $.getJSON("it-ebooks-search.json", function (json)
            {
            $("#Info").html("<span style='font-weight:bold'>Error: "+json.Error
							+"<br><span style='font-weight:bold'>Time:</span> "+json.Time
							+"<br><span style='font-weight:bold'>Total:</span> "+json.Total
							+"<br><span style='font-weight:bold'>Page:</span> "+json.Page
							+"<br><br>");

            var bookHTML="";

            for (i in json.Books)
            {
				if (json.Books[i].SubTitle == void(0) || typeof json.Books[i].SubTitle == 'undefined') {
					bookHTML+="<div class='booklist'><div class='left'>"
					+"<span style='font-weight:bold'>ID:</span> "+json.Books[i].ID;
					bookHTML+="<br><span style='font-weight:bold'>Title:</span> "+json.Books[i].Title;
					bookHTML+="<br><span style='font-weight:bold'>Description:</span> "+json.Books[i].Description;
					bookHTML+="<br><span style='font-weight:bold'>ISBN:</span> "+json.Books[i].isbn;
					bookHTML+="<br></div>";
					bookHTML+="<div class='right'><img src='"+json.Books[i].Image+"'></div></div>";
				}
				else {
					bookHTML+="<div class='booklist'><div class='left'>"
					+"<span style='font-weight:bold'>ID:</span> "+json.Books[i].ID;
					bookHTML+="<br><span style='font-weight:bold'>Title:</span> "+json.Books[i].Title;
					bookHTML+="<br><span style='font-weight:bold'>Subtitle:</span> "+json.Books[i].SubTitle;
					bookHTML+="<br><span style='font-weight:bold'>Description:</span> "+json.Books[i].Description;
					bookHTML+="<br><span style='font-weight:bold'>ISBN:</span> "+json.Books[i].isbn;
					bookHTML+="<br></div>";
					bookHTML+="<div class='right'><img src='"+json.Books[i].Image+"'></div></div>";
				}
            }
            $("#Books").html(bookHTML);
            }); 
    })
</script>

</div>

<a href="index.html">Home</a>
</body>
</html>
