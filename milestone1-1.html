<body>
<h1>IT 4203 Individual Project</h1> 
<h1>Milestone 1.1 - IT Ebooks Search List</h1> 
<p>This displays a list of books as a search result in the JSON format.</p>
<p>The JSON file can be viewed here: <a href="it-ebooks-search.json" target="_blank">it-ebooks-search.json</a></p>
<div id="books"></div>
<p> </p>
<script> $(document).ready(function() 
         {
            $.getJSON("it-ebooks-search.json", function(data) 
			{									
			   for (var x = 0; x < data.Books.length; x++) 
			   {
			      var book = data.Books[x];
				  $("#books").append("<div><br><img src='"+book["Image"]+"' alt='"+book["Title"]
				  +"'/><span><strong>Title:</strong> "+book["Title"]
				  +"</span><br><span><strong>Subtitle:</strong> "+book["SubTitle"]
				  +"</span><br><span><strong>Description:</strong> "+book["Description"]
				  +"</span><br><span><strong>ISBN:</strong> "+book["isbn"]+"</span></div><div class='clear'></div>");
			   }
			});
		 });
</script>
