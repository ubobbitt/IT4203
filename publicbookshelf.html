<!DOCTYPE html>

<html>
<head>
	<title>My Bookshelf</title>
	<meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
    $(function () {

        var service_point1 = "https://www.googleapis.com/books/v1/users/101626196049577148534/bookshelves/2/";
        var service_point2 = "https://www.googleapis.com/books/v1/users/101626196049577148534/bookshelves/2/volumes";

        $.getJSON(service_point2, function (json2) {

            resultHTML = "";
            for (i in json2.items) {
                var booktitle = json2.items[i].volumeInfo.title;
                var bookid = json2.items[i].id;
                var cover = json2.items[i].volumeInfo.imageLinks.smallThumbnail;

                resultHTML += "<div class='bookdiv'>";
                resultHTML += "<img src='" + cover + "' style='float: left' />";
                resultHTML += "<a href='bookinfo.html?id=" + bookid + "'>" + booktitle + "</a>";
                resultHTML += "</div>";;
            }
            $("#results").html(resultHTML);
            $(".bookdiv").css("width", "300px");
        });
    });
</script>
