<style> 
body {background-color: lightyellow;}

	 margin-right: 0.50%;}

</style>
<script src="jquery-3.3.1.min.js"></script>

<body>
<h1>IT 4203 Individual Project</h1> 
<h1>Milestone 1.3 - Google Books List</h1> 
<p>This displays a list of books in the JSON format.</p>
<p>The JSON file can be viewed here: <a href="google-books-search.json" target="_blank">google-books-search.json</a></p>
<div id="books"></div>
<p> </p>
<script> $(document).ready(function() 
         {
		    $.getJSON("google-books-search.json", function(data) 
			{
			   for (var x = 0; x < data.items.length; x++) 
			   {
			      var item = data.items[x].volumeInfo;
				  $("#books").append("<div><br><img src='"+item["imageLinks"]["thumbnail"]+"' alt='"+item["title"]
				  +"'/><span><strong>Title:</strong> "+item["title"]
				  +"</span><br><span><strong>Subtitle:</strong> "+item["subtitle"]
				  +"</span><br><span><strong>Author:</strong> "+item["authors"][0]
				  +"</span><br><span><strong>Publisher:</strong> "+item["publisher"]
				  +"</span><br><span><strong>Published Date:</strong> "+item["publishedDate"]
				  +"</span><br><span><strong>Description:</strong> "+item["description"]
				  +"</span><br><span><strong>ISBN 10:</strong> "+item["industryIdentifiers"][0]["identifier"]
				  +"</span><br><span><strong>ISBN 13:</strong> "+item["industryIdentifiers"][1]["identifier"]
				  +"</span></div><div class='clear'></div><br>");
			   }
			});
		 });
</script>
