<h1>IT 4203 Individual Project</h1> 
<h1>Milestone 1.3 - Google Books List</h1> 
<p>This displays a list of books in the JSON format.</p>
<p>The JSON file can be viewed here: <a href="google-books-search.json" target="_blank">google-books-search.json</a></p>
<div id="books"></div>
<p> </p>
<script> $(function() 
         {
            $.getJSON("google-books-search.json", function(json) 
			{									
			   var bookHTML="";
			   
			   bookHTML+="<div class='booklist'><div class='left'>"
			   bookHTML+="<br><img src='"+json.volumeInfo.imageLinks.thumbnail+"'>";
			   bookHTML+="<br></div>";
			
			   bookHTML+="<div class='right'>";
			   bookHTML+="<br><span style='font-weight:bold'>Author: </span>"+json.volumeInfo.authors;
			   
			   bookHTML+="</div></div>";
			
			   $("#book").html(bookHTML);
			}
	     }
</script>
